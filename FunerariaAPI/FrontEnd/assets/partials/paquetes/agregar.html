<p>
    <h4>Nuevo Paquete</h4>
</p>
<div class="form-horizontal">
    <form class="row" novalidate name="frmPaquete">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Descripcion">Descripción</label>
                <div class="col-sm-8">
                    <input required maxlength="250" class="form-control" type="text" id="Descripcion" ng-model="paquete.Descripcion" name="Descripcion">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="SoloCremacion">Sólo Cremación</label>
                <div class="col-sm-8">
                    <div class="checkbox form-control-static">
                        <label>
                            <input type="checkbox" id="SoloCremacion" ng-model="paquete.SoloCremacion" name="SoloCremacion">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Precio">Precio</label>
                <div class="col-sm-8">
                    <input required min="1" class="form-control" type="number" id="Precio" ng-model="paquete.Precio" name="Precio">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Comision">Comisiòn</label>
                <div class="col-sm-8">
                    <input required min="1" class="form-control" type="number" id="Comision" ng-model="paquete.Comision" name="Comision">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-4">
                    <button class="btn btn-default" 
                        ng-disabled="frmPaquete.$invalid"
                        ng-click="guardarPaquete(paquete)">
                        Guardar Nuevo Paquete
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible" role="alert" ng-show="exitoGuardado">
                <button type="button" class="close" 
                    data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                El Paquete se guardó correctamente.
                <a href="#/paquetes/info/{{ nuevoId }}" class="btn btn-success btn-xs">Ver</a>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="fracasoGuardado">
                <button type="button" class="close" 
                    data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ errorResponse.Message }}
                <ul ng-show="errorResponse.ModelState">
                    <li ng-repeat="item in errorResponse.ModelState.paquete">
                        {{ item }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
