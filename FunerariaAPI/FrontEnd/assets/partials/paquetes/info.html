<p>
    <h4>Información del Paquete</h4>
</p>
<div class="form-horizontal">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Descripcion">Descripción</label>
                <div class="col-sm-8">
                    <!--<input required maxlength="250" class="form-control" type="text" id="Descripcion" ng-model="paquete.Descripcion" name="Descripcion">-->
                    <p class="form-control-static">
                        {{ paquete.Descripcion }}
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="SoloCremacion">Sólo Cremación</label>
                <div class="col-sm-8">
                    <p class="form-control-static">
                        {{ paquete.SoloCremacion ? "Si" : "No" }}
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Precio">Precio</label>
                <div class="col-sm-8">
                    <!--<input required min="1" class="form-control" type="number" id="Precio" ng-model="paquete.Precio" name="Precio">-->
                    <p class="form-control-static">
                        {{ paquete.Precio | currency : "$" : 2 }}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Comision">Comisiòn</label>
                <div class="col-sm-8">
                    <!--<input required min="1" class="form-control" type="number" id="Comision" ng-model="paquete.Comision" name="Comision">-->
                    <p class="form-control-static">
                        {{ paquete.Comision | currency : "$" : 2 }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
