<p>
    <h4>Nuevo Cargo de Personal</h4>
</p>
<div class="form-horizontal">
    <form class="row" novalidate name="frmCargo">
        <div class="col-sm-12">
            <div class="form-group">
                <label class="control-label col-sm-4" for="Nombre">Descripción</label>
                <div class="col-sm-8">
                    <input required maxlength="100" class="form-control" type="text" id="Nombre" ng-model="cargo.Nombre" name="Nombre">
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-4">
                    <button class="btn btn-default" 
                        ng-disabled="frmCargo.$invalid"
                        ng-click="guardarCargo(cargo)">
                        Guardar Nuevo Cargo
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible" role="alert" ng-show="exitoGuardado">
                <button type="button" class="close" 
                    data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                El Cargo se guardó correctamente.
                <a href="#/cargos/info/{{ nuevoId }}" class="btn btn-success btn-xs">Ver</a>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="fracasoGuardado">
                <button type="button" class="close" 
                    data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ errorResponse.Message }}
                <ul ng-show="errorResponse.ModelState">
                    <li ng-repeat="item in errorResponse.ModelState.cargo">
                        {{ item }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
